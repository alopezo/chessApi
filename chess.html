<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body onload="start();">
<div class="container-fluid">
  <h1>Chess users</h1>
  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>User Name</th>
    </tr>
    </thead>
    <tbody id="trbody">
    <tr>
      <td colspan="2">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated"
               role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
               style="width: 100%"></div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  function start() {
    $.getJSON( "https://api.chess.com/pub/country/AR/players", function( data ) {
      var items = "";
      $.each( data.players, function( key, val ) {
        $("#trbody").html("");
        if (key < 20) {
          $.getJSON( "https://api.chess.com/pub/player/" + val, function( playerData ) {
            var loopItem =  "<tr>" +
            "<th scope='row'>" + key + "</th>" +
            //"<td><img src='" + playerData.avatar +  "'> " + val + "</td>" +
            "<td>" + playerData.name + "</td>" +
            "<td>" + playerData.status + "</td>" +
            "</tr>" ;
            console.log(loopItem);
            $("#trbody").append(loopItem);
          });
        }
      });
    });
  };
</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

</body>
</html>
